version: "3.3"

services:
  front-end-dashboard:
    container_name: app
    build:
      context: ./front-end-dashboard
      dockerfile: Dockerfile
    env_file:
      - .envs/mongodb.env
    image: repeater918/iontnetsys-aap
    depends_on:
      - analytics-api-srv

  analytics-api-srv:
    container_name: aas
    env_file:
      - .envs/mongodb.env
    build:
      context: ./data-analytics-server
      dockerfile: Dockerfile
    image: repeater918/iontnetsys-aas

  nginx:
    build: ./
    container_name: ngx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - front-end-dashboard
      - analytics-api-srv
      
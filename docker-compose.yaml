version: "3.3"

services:
  front-end-dashboard:
    container_name: app
    build:
      context: ./front-end-dashboard
      dockerfile: Dockerfile
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    image: repeater918/iontnetsys-aap
    depends_on:
      - analytics-api-srv

  analytics-api-srv:
    container_name: aas
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    build:
      context: ./data-analytics-server
      dockerfile: Dockerfile
    image: repeater918/iontnetsys-aas

  nginx:
    build: ./
    container_name: ngx
    image: repeater918/iontnetsys-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - front-end-dashboard
      - analytics-api-srv
